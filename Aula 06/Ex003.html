<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro script</title>
    <style>
        body {
            background-color: rgb(78, 78, 165);
            color: rgb(216, 142, 44);
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(248, 151, 40)
        }
    </style>
</head>

<body>
    <h1>Olá, mundo!</h1>
    <p>TMJ</p>
    <script>
        var n1 = Number(window.prompt('Digite seu número:'))
        var n2 = Number(window.prompt('Digite outro número:'))
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>

</html>
